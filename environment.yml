name: leurn

channels:
    - defaults
    - nvidia
    - conda-forge

dependencies:
    - pip=21.1.3
    - python=3.7.10
    - nvidia::cuda-nvcc=11.4
    - conda-forge::cudatoolkit=11.4
    - conda-forge::cudnn=8.1
    - scikit-learn
    - openml

    - pip:
          - tensorflow>=2.8.0,<2.11.0
          - keras
          - seaborn
          - numpy
          - scipy
          - matplotlib
          - openpyxl
          - pandas
          - urllib3<=2.0
          - netron
